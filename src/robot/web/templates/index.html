<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>ü§ñ Robot Control Panel</h1>

    <div class="container">
        <div class="panel">
            <h2>Robot Status</h2>
            <div class="button-group">
                <button id="initRobot" class="btn btn-primary">Initialize Robot</button>
                <button id="shutdownRobot" class="btn btn-danger" disabled>Shutdown Robot</button>
            </div>
            <div id="statusMessage" class="status"></div>
            <div id="loader" class="loader"></div>
        </div>

        <div class="panel">
            <h2>Motion Controls</h2>
            <div class="button-group">
                <button id="standUp" class="btn btn-primary" disabled>Stand Up</button>
                <button id="dance" class="btn btn-primary" disabled>Dance! üï∫</button>
            </div>
            <div class="steps-control">
                <button id="walk" class="btn btn-primary" disabled>Walk Forward</button>
                <input type="number" id="steps" value="1" min="1" max="10">
                <span>steps</span>
            </div>
        </div>

        <div class="panel">
            <h2>üëÅÔ∏è Eye Sensor</h2>
            <div id="eyeData" class="sensor-data">
                <div class="sensor-value">
                    <span>Distance</span>
                    <span id="eyeDistance">-- cm</span>
                </div>
                <div class="sensor-value">
                    <span>Ambient Light</span>
                    <span id="eyeLight">--</span>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Motion Sensor</h2>
            <div class="mpu6050-data">
                <div class="mpu6050-section">
                    <h3>Accelerometer</h3>
                    <div class="mpu6050-axis">
                        <span>X:</span>
                        <span id="accel-x">0.00 g</span>
                    </div>
                    <div class="mpu6050-axis">
                        <span>Y:</span>
                        <span id="accel-y">0.00 g</span>
                    </div>
                    <div class="mpu6050-axis">
                        <span>Z:</span>
                        <span id="accel-z">0.00 g</span>
                    </div>
                </div>
                <div class="mpu6050-section">
                    <h3>Gyroscope</h3>
                    <div class="mpu6050-axis">
                        <span>X:</span>
                        <span id="gyro-x">0.00 ¬∞/s</span>
                    </div>
                    <div class="mpu6050-axis">
                        <span>Y:</span>
                        <span id="gyro-y">0.00 ¬∞/s</span>
                    </div>
                    <div class="mpu6050-axis">
                        <span>Z:</span>
                        <span id="gyro-z">0.00 ¬∞/s</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Joint Controls</h2>
            <div id="servoControls" class="servo-controls">
                <!-- Servo controls will be generated dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Robot servo mapping
        const servoNames = {
            0: "Head",
            1: "Shoulder Right",
            2: "Shoulder Left",
            3: "Elbow Right",
            4: "Elbow Left",
            5: "Hip Right",
            6: "Hip Left",
            7: "Knee Right",
            8: "Knee Left",
            9: "Ankle Right",
            10: "Ankle Left",
            11: "Wrist Right",
            12: "Wrist Left"
        };

        // Global state
        let robotInitialized = false;
        let servoData = {};

        // DOM Elements
        const initButton = document.getElementById('initRobot');
        const shutdownButton = document.getElementById('shutdownRobot');
        const standButton = document.getElementById('standUp');
        const walkButton = document.getElementById('walk');
        const danceButton = document.getElementById('dance');
        const stepsInput = document.getElementById('steps');
        const statusMessage = document.getElementById('statusMessage');
        const loader = document.getElementById('loader');
        const servoControls = document.getElementById('servoControls');

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function () {
            initButton.addEventListener('click', initializeRobot);
            shutdownButton.addEventListener('click', shutdownRobot);
            standButton.addEventListener('click', standUp);
            walkButton.addEventListener('click', walkForward);
            danceButton.addEventListener('click', dance);

            // Get robot info on page load
            getRobotInfo();

            // Start periodic sensor data updates
            setInterval(updateSensorData, 1000);
        });

        // Fetch robot information
        function getRobotInfo() {
            fetch('/api/robot_info')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        robotInitialized = data.initialized;
                        servoData = data.servos;
                        updateUIState();
                        generateServoControls();
                    }
                })
                .catch(error => {
                    showStatus('Error fetching robot info: ' + error, 'error');
                });
        }

        // Initialize the robot
        function initializeRobot() {
            setLoading(true);
            fetch('/api/init', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        robotInitialized = true;
                        showStatus(data.message, 'success');
                        updateUIState();
                        getRobotInfo();
                    } else {
                        showStatus(data.message, 'error');
                    }
                    setLoading(false);
                })
                .catch(error => {
                    showStatus('Error initializing robot: ' + error, 'error');
                    setLoading(false);
                });
        }

        // Shutdown the robot
        function shutdownRobot() {
            setLoading(true);
            fetch('/api/shutdown', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        robotInitialized = false;
                        showStatus(data.message, 'success');
                        updateUIState();
                    } else {
                        showStatus(data.message, 'error');
                    }
                    setLoading(false);
                })
                .catch(error => {
                    showStatus('Error shutting down robot: ' + error, 'error');
                    setLoading(false);
                });
        }

        // Make the robot stand up
        function standUp() {
            setLoading(true);
            fetch('/api/stand', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showStatus(data.message, 'success');
                    } else {
                        showStatus(data.message, 'error');
                    }
                    setLoading(false);
                    // Refresh servo positions after standing up
                    setTimeout(getRobotInfo, 2000);
                })
                .catch(error => {
                    showStatus('Error standing up: ' + error, 'error');
                    setLoading(false);
                });
        }

        // Make the robot walk forward
        function walkForward() {
            const steps = parseInt(stepsInput.value, 10) || 1;
            setLoading(true);
            fetch('/api/walk', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ steps: steps })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showStatus(data.message, 'success');
                    } else {
                        showStatus(data.message, 'error');
                    }
                    setLoading(false);
                    // Refresh servo positions after walking
                    setTimeout(getRobotInfo, steps * 2000);
                })
                .catch(error => {
                    showStatus('Error walking: ' + error, 'error');
                    setLoading(false);
                });
        }

        // Make the robot dance
        function dance() {
            setLoading(true);
            fetch('/api/dance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showStatus(data.message, 'success');
                    } else {
                        showStatus(data.message, 'error');
                    }
                    setLoading(false);
                    // Refresh servo positions after dancing
                    setTimeout(getRobotInfo, 10000); // Dance routine takes about 10 seconds
                })
                .catch(error => {
                    showStatus('Error dancing: ' + error, 'error');
                    setLoading(false);
                });
        }

        // Move a specific servo
        function moveServo(servoIndex, angle) {
            fetch('/api/servo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    servo: servoIndex,
                    angle: angle,
                    speed: 0.01
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Update the position display
                        const valueDisplay = document.getElementById(`servo-value-${servoIndex}`);
                        if (valueDisplay) {
                            valueDisplay.textContent = `${angle}¬∞`;
                        }
                    } else {
                        showStatus(data.message, 'error');
                    }
                })
                .catch(error => {
                    showStatus('Error moving servo: ' + error, 'error');
                });
        }

        // Generate servo control sliders
        function generateServoControls() {
            servoControls.innerHTML = '';

            for (const servoIndex in servoData) {
                const servo = servoData[servoIndex];
                const servoCard = document.createElement('div');
                servoCard.className = 'servo-card';

                const servoName = servoNames[servoIndex] || `Servo ${servoIndex}`;

                servoCard.innerHTML = `
                    <h3>${servoName}</h3>
                    <div class="slider-container">
                        <input type="range" 
                               id="servo-${servoIndex}" 
                               class="servo-slider" 
                               min="${servo.min}" 
                               max="${servo.max}" 
                               value="${servo.position}" 
                               ${!robotInitialized ? 'disabled' : ''}
                               oninput="moveServo(${servoIndex}, this.value); document.getElementById('servo-value-${servoIndex}').textContent = this.value + '¬∞';">
                        <div id="servo-value-${servoIndex}" class="servo-value">${servo.position}¬∞</div>
                    </div>
                `;

                servoControls.appendChild(servoCard);
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;

            // Clear status after 5 seconds
            setTimeout(() => {
                statusMessage.className = 'status';
            }, 5000);
        }

        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                loader.className = 'loader visible';
            } else {
                loader.className = 'loader';
            }
        }

        // Update UI based on robot state
        function updateUIState() {
            initButton.disabled = robotInitialized;
            shutdownButton.disabled = !robotInitialized;
            standButton.disabled = !robotInitialized;
            walkButton.disabled = !robotInitialized;
            danceButton.disabled = !robotInitialized;
            stepsInput.disabled = !robotInitialized;

            // Update all servo sliders
            document.querySelectorAll('.servo-slider').forEach(slider => {
                slider.disabled = !robotInitialized;
            });
        }

        // Update sensor data
        function updateSensorData() {
            fetch('/api/eyes')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateEyesData(data.data);
                    }
                })
                .catch(error => console.error('Error fetching eyes data:', error));

            fetch('/api/mpu6050')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateMPU6050Data(data.data);
                    }
                })
                .catch(error => console.error('Error fetching MPU6050 data:', error));
        }

        // Update eyes sensor data
        function updateEyesData(data) {
            document.getElementById('eyeDistance').textContent = `${data.distance.toFixed(1)} cm`;
            document.getElementById('eyeLight').textContent = data.ambient_light;
        }

        // Update MPU6050 sensor data
        function updateMPU6050Data(data) {
            document.getElementById('accel-x').textContent = `${data.accelerometer.x.toFixed(2)} g`;
            document.getElementById('accel-y').textContent = `${data.accelerometer.y.toFixed(2)} g`;
            document.getElementById('accel-z').textContent = `${data.accelerometer.z.toFixed(2)} g`;
            document.getElementById('gyro-x').textContent = `${data.gyroscope.x.toFixed(2)} ¬∞/s`;
            document.getElementById('gyro-y').textContent = `${data.gyroscope.y.toFixed(2)} ¬∞/s`;
            document.getElementById('gyro-z').textContent = `${data.gyroscope.z.toFixed(2)} ¬∞/s`;
        }
    </script>
</body>

</html>
